<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Text Editor</title>
        <link href="https://cdn.tailwindcss.com" rel="stylesheet">
        <script src="./app.js"></script>
    </head>
    <body class="bg-gray-100">
        <div id="container" class="flex flex-col ">
            <div>
                <h1 id="title" class="text-center text-3xl py-4">Text Editor</h1>
            </div>
            <div class="flex justify-center py-4">
                <button id="boldBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4 rounded-l-md" onclick="boldTgl()">Bold</button>
                <button id="italicBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="italicTgl()">Italic</button>
                <button id="leftAlignBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="document.getElementById('textBox').style.textAlign = 'left'">Align Left</button>
                <button id="centerAlignBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="document.getElementById('textBox').style.textAlign = 'center'">Align Center</button>
                <button id="rightAlignBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="document.getElementById('textBox').style.textAlign = 'right'">Align Right</button>
                <button id="uppsercaseBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="upperTgl()">Uppercase</button>
                <button id="lowercaseBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="lowerTgl()">Lowercase</button>
                <button id="capitalizeBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4" onclick="capitalizeTgl()">Capitalize</button>
                <button id="clearBtn" class="bg-gray-300 hover:bg-gray-400
                    text-gray-800 font-bold
                    py-2 px-4 rounded-r-md" onclick="clearTgl()">Clear</button>
            </div>
                <form id="form">
                    <label for="textBox">Text Box</label>
                    <br>
                    <textarea id="textBox" name="textName"></textarea>
                </form>
            </div>
        </div>
    </body>
</html>
